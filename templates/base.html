{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>HistoneDB 2.0</title>

    <link href="{% static 'server/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'server/dist/css/starter-template.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/browse/">HistoneDB 2.0</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Browse</a></li>
            <li><a href="/search/">Search</a></li>
            <li><a href="/upload/">Upload</a></li>
            <li><a href="/help/">Help</a></li>
            <form role="search" class="navbar-form navbar-right">
              <div class="input-group">
                <input type="text" class="form-control" aria-label="...">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">All <span class="caret"></span></button>
                  <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a href="#">Nomenclature</a></li>
                    <li><a href="#">Organism</a></li>
                    <li><a href="#">GI</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Advanced Search</a></li>
                  </ul>
                </div>
              </div>
            </form>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    {% block content %}{% endblock %}

    <div>
      <hr>
      <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              &copy; National Center for Biotechnology Information (NCBI/NLM/NIH/DHHS)
            </div>
            <div class="col-md-6 pull-right">
              <a href="http://www.nih.gov"><img src="{% static 'server/img/nih.png' %}" width="10%" class="pull-right"/ ></a><a href="http://ncbi.nlm.nih.gov"><img src="{% static 'server/img/ncbi_nlm.png' %}" width="10%" class="pull-right"/ ></a>
            </div>
          </div>
        </div>
      </footer>
    </div> 

    <!-- Bootstrap core JavaScript

    <script src="{% static 'server/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'server/dist/js/bootstrap-table.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'server/dist/js/raphael-min.js' %}" ></script> 
    <script type="text/javascript" src="{% static 'server/dist/js/jsphylosvg-min.js' %}"></script>
  </body>
</html>
